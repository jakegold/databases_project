<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="display-1">PriCoSha</h1>
					
					<h3> There is more than one movie with that name - please pick which movie you'd like to add a song to: </h3>
				</div>
			</div>
			<div class="row">
				<div class"col-lg-12">
				    <table class="table table-bordered">
				        <thead>
				          <tr>
				            <th scope="col">ID</th>
				            <th scope="col">Title</th>
				            <th scope="col">Release Year</th>
				            <th scope="col">{{songTitle}}</th>
				          </tr>
				        </thead>
				        <tbody>
				          {% for line in movies %}
				          	<tr>
				          		<td>{{line.movieID}}</td>
				          		<td>{{line.title}}</td>
				          		<td>{{line.release_yr}}</td>
				          		<form action="/addSongToMovieID" method="POST">
				          			<td><input type="text" name = "song" placeholder="Song Title" required/> 
				          			<button type="submit" name="movie" value={{line.movieID}}>submit</td>
				          		</form>
				          	</tr>
				          {% endfor %}
				        </tbody>
				    </table>

					<div class="col-lg-2">
						<a href="/home">Go back</a>
					</div>
			 	</div>
			</div>
	</body>

</html>
