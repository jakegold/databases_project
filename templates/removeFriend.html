<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="display-1">PriCoSha</h1>
					<h3>Remove a Friend</h3>
				</div>
			</div>
			<div class="row">
				<div class"col-lg-12">
					<form action="/removeFriendAuth" method="POST">
						{% if error %}
							<p class="error"><strong>Error:</strong> {{error}}</p>
						{% endif %}
						<div class"col-3">
							<label for="inputName" class="col-lg-12 control-label">Friend Group</label>
							<div class="col-lg-4">
								<input type="text" name = "friendGroup" placeholder="Friend Group" required /> </br></br>
							</div>
						</div>
						<div class"col-3">
							<label for="inputName" class="col-lg-12 control-label">First Name</label>
							<div class="col-lg-4">
								<input type="text" name = "firstname" placeholder="First Name" required/></br></br>
							</div>
						</div>
						<div class"col-3">
							<label for="inputName" class="col-lg-12 control-label">Last Name</label>
							<div class="col-lg-4">
								<input type="text" name = "lastname" placeholder="Last Name" require/d></br></br>
							</div>
						</div>
						<div class="col-lg-12">
							<input type="submit" value = submit />
						</div>
					</form>
					<div class="col-lg-2">
						<a href="/home">Go back</a>
					</div>
			</div>
		</div>
		</div>
	</body>


</html>
