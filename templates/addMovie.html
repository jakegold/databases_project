<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="display-1">PriCoSha</h1>
					<h3>Enter the title and release year of the movie you would like to add to the database:</h3>
				</div>
			</div>
			<div class="row">
				<div class"col-lg-12">
					<form action="/addMovieAuth" method="POST">
						{% if error %}
							<p class="error"><strong>Error:</strong> {{error}}</p>
						{% endif %}
						<div class"col-3">
							<label for="inputName" class="col-lg-12 control-label">Title</label>
							<div class="col-lg-4">
								<input type="text" name = "title" placeholder="Title" required/> </br></br>
							</div>
						</div>

						<div class"col-3">
							<label for="inputName" class="col-lg-12 control-label">Release year</label>
							<div class="col-lg-4">
								<input type="text" name = "release_yr" placeholder="Release Year" /></br></br>
							</div>
						</div>
						<div class="col-lg-12">
							<input type="submit" value = submit /></br></br>
						</div>
					</form>
			</div>
		</div>
			</form>
			<div class="col-3">
				<a href="/addSongToMovie">Add a Song to a Movie's Soundtrack</a></br></br>
			</div>
			<div class="col-3">
				<a href="/home">Go back</a>
			</div>
		</div>
	</body>
</html>
